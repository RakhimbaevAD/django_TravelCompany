{% extends 'base.html' %}

{% block content %}

        <div class="container brd">
            <div class="row brd-bottom">
                <div class="col-12"><h1>Регистрация на сайте</h1></div>
            </div>
            <form method="post" action="">
                {% csrf_token %}
                    <div class="row margin">
                        <div class="col-3">
                            <strong>Имя пользователя:</strong>
                        </div>
                        <div class="col-9">
                            <input type="text" name="username" maxlength="150" autofocus required id="id_username">
                            <ul><li>Только буквы, цифры и символы @/./+/-/_."></li></ul>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-3">
                            <strong>Адрес электронной почты:</strong>
                        </div>
                        <div class="col-9">
                           <input type="email" name="email" maxlength="254" required id="id_email">
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-3">
                            <strong>Имя:</strong>
                        </div>
                        <div class="col-9">
                            <input type="text" name="first_name" maxlength="30" required id="id_first_name">
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-3">
                            <strong>Фамилия:</strong>
                        </div>
                        <div class="col-9">
                            <input type="text" name="last_name" maxlength="150" required id="id_last_name">
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-3">
                            <strong>Пароль: </strong>
                        </div>
                        <div class="col-9">
                            <input type="password" name="password1" maxlength="150" autofocus required id="id_password1">
                            <ul><li>Ваш пароль должен содержать как минимум 8 символов.</li></ul>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-3">
                            <strong>Подтверждение пароля:</strong>
                        </div>
                        <div class="col-9">
                            <input type="password" name="password2" maxlength="150" autofocus required id="id_password2">
                        </div>
                    </div>
                    <div class="row p-3">
                       <input type="submit" value="Зарегистрироваться">
                    </div>
            </form>
        </div>

{% endblock content %}
